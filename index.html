<!doctype html>
<html>
<head>
    <title>Reaction Tester</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

body {
margin:0px;
color: white;
font-family: 'Open Sans', sans-serif;
background-repeat:no-repeat;
background-size: 100%;
background-image: url("images/liberty.jpg")



}

#redbox {

background-color: red;
width: 200px;
height: 200px;
display: none;
position: relative;

}


.shade {
background: rgba(200, 54, 54, 0.5); 
margin: 0px;
padding-left: 20px;
width:100%;

}
	


</style>


<body>

<div class="shade">
<h1>Check Your Reaction Time!</h1>
<p>Click each circle and square as fast as you can!</p>



<p>Your time: <span id="time">0</span> seconds!</p>
</div>

<div id="redbox">


</div>




<script type="text/javascript">



	function getRandomColor(){
		var letters = '0123456789ABCDEF'.split('');
		var color= '#';
		for (var i = 0; i < 6; i++) {
			color += letters[Math.round(Math.random() * 15)];



		}

		return color;

	}


	


	var clickedTime; var createdTime; var reactionTime;
	


	function makeBox() {


		createdTime=Date.now();
		
		
		var time=Math.random();
		time=time*5000;

	setTimeout(function() {

	    if(Math.random()>0.5){
		document.getElementById("redbox").style.borderRadius="100px";
		}else{
		document.getElementById("redbox").style.borderRadius="0px";
		}
		


		var top=Math.random();
		top=top*300;
		var left = Math.random();
		left=left*950;


		document.getElementById("redbox").style.top=top+"px";
		document.getElementById("redbox").style.left=left+"px";


		document.getElementById("redbox").style.backgroundColor=getRandomColor();
		document.getElementById("redbox").style.display="block";

			createdTime=Date.now();
			}, time);



	}









	document.getElementById("redbox").onclick=function(){

		clickedTime=Date.now();
		
		reactionTime=(clickedTime-createdTime)/1000;

		document.getElementById("time").innerHTML=reactionTime;		
		
		document.getElementById("redbox").style.display="none";

		makeBox();

	}	

	

	makeBox();


	









</script>
</body>
</html>
